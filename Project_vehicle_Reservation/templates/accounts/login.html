<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            padding: 35px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .login-box form p {
            margin-bottom: 15px;
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-box input:focus {
            border-color: #2a5298;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #2a5298;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #1e3c72;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            list-style: none;
            padding-left: 0;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Register</a>
    </div>
</div>

</body>
</html>
