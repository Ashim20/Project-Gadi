<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Vehicle</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a); /* dark blue gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 480px;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

     
        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3a8a;
            font-size: 26px;
            letter-spacing: 1px;
        }


        .note {
            background: #e0f2fe;
            padding: 12px 15px;
            border-left: 4px solid #3b82f6;
            font-size: 14px;
            margin-bottom: 20px;
            color: #1e40af;
            border-radius: 6px;
        }

        form p {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1e293b;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="file"] {
            padding: 6px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59,130,246,0.5);
        }


        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: #1e40af;
            transform: scale(1.02);
        }


        .back-link {
            text-align: center;
            margin-top: 18px;
        }

        .back-link a {
            text-decoration: none;
            color: #3b82f6;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

    
        .errorlist {
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 6px;
            list-style: none;
            padding-left: 0;
        }

    </style>
</head>

<body>

<div class="card">
    <h2>Register Vehicle</h2>

    <div class="note">
        Please upload clear and valid vehicle documents for faster approval.
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button type="submit" class="submit-btn">
            Submit for Approval
        </button>
    </form>

    <div class="back-link">
        <a href="{% url 'my_vehicles' %}">‚Üê My Vehicles</a>
    </div>
</div>

</body>
</html>
