<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Vehicle</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 460px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 6px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .submit-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #2a5298;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #1e3c72;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #2a5298;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            list-style: none;
            padding-left: 0;
        }

        .note {
            background: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #2a5298;
            font-size: 13px;
            margin-bottom: 15px;
            color: #555;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Register Vehicle</h2>

    <div class="note">
        Please upload clear and valid vehicle documents for faster approval.
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button type="submit" class="submit-btn">
            Submit for Approval
        </button>
    </form>

    <div class="back-link">
        <a href="{% url 'my_vehicles' %}">‚Üê My Vehicles</a>
    </div>
</div>

</body>
</html>
