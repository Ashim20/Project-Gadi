<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Vehicle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #93c5fd, #bfdbfe); /* lighter background like profile page */
  padding: 24px;
  color: #f3f4f6;
}


.card {
  width: 100%;
  max-width: 600px;
  background: #1f2937; /* dark card */
  border-radius: 16px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  color: #f3f4f6;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}


.card h2 {
  padding: 28px 30px;
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, #4f46e5, #2563eb);
  color: #fff;
}


.note {
  background: #1e40af1a; /* subtle dark info box */
  padding: 14px 18px;
  border-left: 5px solid #2563eb;
  font-size: 14px;
  margin: 20px 30px 30px;
  color: #dbeafe;
  border-radius: 10px;
}

form {
  padding: 0 30px 30px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #f3f4f6;
  font-size: 14px;
}

input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #374151;
  font-size: 14px;
  transition: all 0.2s;
  background: #111827;
  color: #f3f4f6;
}

input[type="file"] {
  padding: 6px 12px;
}

input:focus, select:focus, textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
  background: #1f2937;
  color: #f3f4f6;
}

.errorlist {
  list-style: none;
  padding: 12px 14px;
  margin: 5px 0 15px;
  background: #b91c1c1a;
  border: 1px solid #fca5a5;
  border-radius: 12px;
  font-size: 13px;
  color: #fca5a5;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(90deg, #4f46e5, #2563eb);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 10px;
}

.submit-btn:hover {
  background: linear-gradient(90deg, #3730a3, #1e40af);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(30,64,175,0.3);
}

.back-link {
  text-align: center;
  margin-top: 20px;
}

.back-link a {
  text-decoration: none;
  color: #2563eb;
  font-weight: 600;
  transition: all 0.2s;
}

.back-link a:hover {
  color: #1e40af;
  text-decoration: underline;
}
</style>
</head>

<body>
<div class="card">
    <h2>Register Vehicle</h2>

    <div class="note">
        Please upload clear and valid vehicle documents for faster approval.
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% for err in field.errors %}<div class="errorlist">{{ err }}</div>{% endfor %}
            </p>
        {% endfor %}

        <button type="submit" class="submit-btn">
            Submit for Approval
        </button>
    </form>

    <div class="back-link">
        <a href="{% url 'my_vehicles' %}">‚Üê My Vehicles</a>
    </div>
</div>
</body>
</html>
