{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Approve / Reject Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #252736;     
      --card-dark: #2f3145;     
      --text-light: #e0e0e0;
      --text-muted: #a0a0b0;
      --primary: #3b82f6;
      --danger: #ef4444;
      --border-dark: #3a3a4e;
      --shadow-dark: rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: var(--primary);
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .card {
      background: var(--card-dark);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-dark);
      padding: 32px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px var(--shadow-dark);
    }

    .info {
      background: #32354a; 
      border-left: 4px solid var(--primary);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 28px;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .info p {
      margin: 0;
      font-weight: 500;
    }

    .info p strong {
      color: var(--primary);
    }

    form p {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: var(--text-light);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border-dark);
      background: #32354a;
      color: var(--text-light);
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    textarea { resize: vertical; }

    .actions {
      display: flex;
      gap: 14px;
      margin-top: 28px;
      justify-content: flex-end;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border-dark);
      color: var(--text-light);
    }

    .btn-outline:hover {
      background: #3a3c53;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Approve / Reject Reservation</h2>

  <div class="card">
    <div class="info">
      <p><strong>ðŸš— Vehicle:</strong> {{ reservation.vehicle.model_name }}</p>
      <p><strong>ðŸ‘¤ User:</strong> {{ reservation.user.username }}</p>
      <p><strong>ðŸ“… Dates:</strong> {{ reservation.start_date }} â†’ {{ reservation.end_date }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="actions">
        <button type="submit" class="btn btn-primary">Submit Decision</button>
        <a href="{% url 'owner_reservations' %}" class="btn btn-outline">Back</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
