{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve / Reject Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #2563eb;
      --danger: #dc2626;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 28px;
    }

    .info {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }

    .info p {
      margin: 6px 0;
    }

    form p {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    textarea { resize: vertical; }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:hover { background: #1d4ed8; }

    .btn-danger {
      background: var(--danger);
      color: #fff;
    }

    .btn-danger:hover { background: #b91c1c; }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover { background: #f1f5f9; }

    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Approve / Reject Reservation</h2>

  <div class="card">
    <div class="info">
      <p><strong>Vehicle:</strong> {{ reservation.vehicle.model_name }}</p>
      <p><strong>User:</strong> {{ reservation.user.username }}</p>
      <p><strong>Dates:</strong> {{ reservation.start_date }} â†’ {{ reservation.end_date }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="actions">
        <button type="submit" class="btn btn-primary">Submit Decision</button>
        <a href="{% url 'owner_reservations' %}" class="btn btn-outline">Back</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
