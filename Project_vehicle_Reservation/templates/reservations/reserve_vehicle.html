<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Vehicle</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reserve-container {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2a5298;
        }

        .vehicle-summary {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .vehicle-summary strong {
            font-size: 16px;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #28a745;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #1e7e34;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 600;
            color: #2a5298;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            list-style: none;
            padding-left: 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="reserve-container">

    <h2>Reserve Vehicle</h2>

    <div class="vehicle-summary">
        <strong>{{ vehicle.model_name }}</strong> ({{ vehicle.vehicle_type }})<br>
        Plate No: {{ vehicle.number_plate_no }}
    </div>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button type="submit" class="submit-btn">
            Submit Reservation Request
        </button>
    </form>

    <a href="{% url 'home' %}" class="back-link">
        ‚Üê Back to Home
    </a>

</div>

</body>
</html>
