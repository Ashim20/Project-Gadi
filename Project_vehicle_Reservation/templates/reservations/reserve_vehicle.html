<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Vehicle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reserve-container {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .reserve-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2575fc;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .vehicle-summary {
            background: linear-gradient(90deg, #f0f4ff, #e0ebff);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #333;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .vehicle-summary strong {
            font-size: 17px;
            color: #1a3d7c;
        }

        form p {
            margin-bottom: 18px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 90px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            font-weight: 600;
            color: #2575fc;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #6a11cb;
            text-decoration: underline;
        }

        .errorlist {
            color: #e74c3c;
            font-size: 13px;
            list-style: none;
            padding-left: 0;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

<div class="reserve-container">

    <h2>Reserve Vehicle</h2>

    <div class="vehicle-summary">
        <strong>{{ vehicle.model_name }}</strong> ({{ vehicle.vehicle_type }})<br>
        Plate No: {{ vehicle.number_plate_no }}
    </div>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </p>
        {% endfor %}

        <button type="submit" class="submit-btn">
            Submit Reservation Request
        </button>
    </form>

    <a href="{% url 'home' %}" class="back-link">
        ‚Üê Back to Home
    </a>

</div>

</body>
</html>
